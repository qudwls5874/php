<!DOCTYPE html>
<html lang="en">
<head>

    <h1>회원가입</h1>
    <form action="./database/memberjoin.php" method="POST" name="joinForm" onsubmit="return false"><br>
        <input type="text" name="id" placeholder="id" id="id" onkeyup="id_ck(this)" required>

        <input type="password" name="password" placeholder="password" id="password" onkeyup="pw(this)" required>
        <span id="pw_ck_sp"></span><br>
        <input type="password" name="password2" placeholder="password2" onkeyup="pw_ck(this)" required>        
        <span id="pw_ck_sp2"></span><br>
        
        <input type="text" name="name" placeholder="name" onkeyup="name_ck(this)" required>
        <span id="name_ck_sp"></span><br>

        <input type="text" name="phone" placeholder="phone"><br>
        <input type="text" name="email" placeholder="email"><br>
        <input type="submit" onclick="joinForm_ck()" value="가입하기">
    </form>
    <a href="main.html">취소</a>
